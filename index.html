<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbarissimo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        <h1>Barbarissimo v.a01</h1>
        <form id="name-field" name="main-field" action="#">
            <select name="mode" id="mode">
                <option value="SpanishByRussian" selected> Spanish / Russian </option>
                <option value="RussianBySpanish"> Russian / Spanish </option>
                <option value="SpanishByEnglish"> Spanish / English </option>
                <option value="EnglishBySpanish"> English / Spanish </option>
                <option value="EnglishByRussian"> English / Russian </option>
                <option value="RussianByEnglish"> Russian / English </option>
            </select>
            
            <div id="scoreRank"><span>score: </span><span class="rank">0</span></div>
            <div id="failRank"><span>fails: </span><span class="rank">0</span></div>
           
            <div  id="task-string" class="area area-task" name="task"  ></div>
            <div id="answer-string" class="area area-answer" name="answer" contenteditable></div>
            <div class="proposeds"></div>
            <input id="check-button" type="button" value="verificar">
        </form>
    </div>
    <script src="js/vocabulary.js"></script>
    <script src="js/mode.js"></script>
    <script src="js/randomiser.js"></script>
    <script src="js/render.js"></script>
    <script src="js/testing.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
